{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mb-2">
    <div class="row">
        <div class="col">
            <h2 class="my-4">Your Shopping Cart <small class="text-muted fs-5">({{ product_count }} items)</small></h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if cart_items %}
            <div class="table-responsive rounded">
                {{ cart_items }}
            </div>
            {% else %}
            <div class="d-flex flex-column justify-content-center align-items-center mb-4 mx-3">
                <p class="lead mt-5">Your cart is empty.</p>
                <a href="{% url 'shop' %}" class="btn p-2 back-to-shop">
                    <i class="fas fa-chevron-left"></i><i class="fas fa-chevron-left"></i>
                    <span class="text-uppercase">&nbsp;Back to shop</span>
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
