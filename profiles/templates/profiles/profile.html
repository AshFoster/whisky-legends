{% extends "profiles/profile_base.html" %}
{% load static %}

{% block inner_content %}

<div class="container-lg mb-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 my-3 py-4 px-3 rounded-3 box-shadow-custom">
            <h4 class="text-center">My Details</h4>
            <form class="mt-3 py-2 px-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form | crispy }}
                <button id="submit-button" class="btn btn-custom text-uppercase w-100 mt-3 mb-2 fs-5 box-shadow-custom">
                    <span class="text-uppercase">Update Info &nbsp;<i class="fas fa-user-edit"></i></span>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
