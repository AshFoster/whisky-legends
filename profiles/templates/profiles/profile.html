{% extends "profiles/profile_base.html" %}
{% load static %}

{% block inner_content %}

<div class="container-lg mb-5">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-10 col-md-8 my-3 py-4 px-3 rounded-3 box-shadow-custom">
            <h4 class="text-center text-uppercase mb-4">My Details</h4>
            <div class="row justify-content-evenly text-center">
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <a class="link-custom fs-5" href="{% url 'account_email' %}">Update Email</a>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <a class="link-custom fs-5" href="{% url 'account_change_password' %}">Update Password</a>
                </div>
            </div>
            <form class="mt-3 py-2 px-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form | crispy }}
                <button id="submit-button" class="btn btn-custom text-uppercase w-100 mt-3 mb-2 fs-5 box-shadow-custom">
                    <span class="text-uppercase">Update Info &nbsp;<i class="fas fa-user-edit"></i></span>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
