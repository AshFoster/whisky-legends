{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-10 col-sm-6 col-lg-4 col-xl-3">
            <div class="card">
                <img src="{{ product.image.url }}" class="card-img-top img-fluid"
                    alt="{{ product.brand.friendly_name }}: {{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ product.brand.friendly_name }}: {{ product.name }}</h5>
                    <div class="d-flex justify-content-between my-3">
                        <p class="d-inline my-0 ms-2">
                            <i class="fas fa-star"></i>
                            {{ product.rating }}
                        </p>
                        <p class="d-inline my-0 me-2">
                            Â£ {{ product.price }}
                        </p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#" class="btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
